<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/main.css">
    <title>Login</title>

    <!-- Importing Inter Font -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  </head>
  <body style="font-family: Poppins; font-size: 20px">
    <h1>Admin Login</h1>

    <form action="/admin-login" method="POST" id="login">
      <div id="email">
        <label for="email">Admin email: </label>
        <input type="text" name="email" placeholder="Email Address">
      </div>

      <div id="password">
        <label for="password">Admin password: </label>
        <input type="password" name="password" placeholder="Password">
      </div>

      <button type="submit">Login</button>
    </form>

    <a href="/admin-signup">Sign Up</a>

    {% if incorrect == True %}
      <p>The provided credentials are incorrect.</p>
    {% endif %}
  </body>
</html>
