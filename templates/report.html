<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/main.css">
    <title>Quarterly Report</title>
  </head>
  <body style="font-family: Poppins; font-size: 20px">
    <h1>Quarterly Report</h1>
    <hr>
    <hr>
    {% if not(end) %}
      <a href="/forced-report"><button>Generate Report Now</button></a>
    {% endif %}

    {% if end %}
      <h3>9th: {{data[0]}} points/student</h3>
      <h3>10th: {{data[1]}} points/student</h3>
      <h3>11th: {{data[2]}} points/student</h3>
      <h3>12th: {{data[3]}} points/student</h3>
    {% endif %}
    <h2>Days until the end of the quarter: {{days_left}}</h2>
  </body>
</html>
