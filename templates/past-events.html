<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Events</title>
  </head>
  <body>
    <h1>Past Events</h1>
    <hr>
    <form action="/past-events" method="POST">
      {% for i in range(events|length) %}
        <hr>
        <div>
          <h2>{{events[i]['name']}}</h2>
          <h3>{{events[i]['date']}}</h3>
          <p>{{events[i]['description']}}</p>
          <input type="radio" id="participated" name="events{{i}}" value="yes">
          <label for="participated">Participated</label><br>

          <input type="radio" id="not-participated" name="events{{i}}" value="no">
          <label for="not-participated">Did Not Participate</label><br>

          <input type="radio" id="already-submitted" name="events{{i}}" value="no">
          <label for="already-submitted">Already Submitted Previously</label><br>
        </div>
      {% endfor %}
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
