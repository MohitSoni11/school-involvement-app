<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto&display=swap" rel="stylesheet">
    <title>Student Leaderboard</title>
  </head>
  <body style="font-family: Poppins; font-size: 20px">
    <h1>Student Leaderboard</h1>
    <hr>
    <ol style="font-size: 20px">
      {% for student in leaderboard %}
        <li style="margin-bottom: 20px">{{student[0]}}: {{student[1]}} points</li>
      {% endfor %}
    </ol>
  </body>
</html>
